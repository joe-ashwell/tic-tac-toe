<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="progress-bar"></div>
  <p class="player-message-block"></p>

  <!-- Start modal -->
  <div class="start-modal">
    
    <h2>Pick your game mode</h2>

    <div class="start-modal-inner">

      <div class="start-modal-item one-player">
        <span>
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-laptop" aria-hidden="true"></i>
        </span>
        <p>Against the computer</p>
      </div>

      <div class="start-modal-item two-player">
        <span>
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-user" aria-hidden="true"></i>
        </span>
        <p>Against a friend</p>
      </div>

    </div>

    <button class="start-modal-button">Next</button>

  </div>

  <!-- Capture name modal -->
  <div class="modal-submit-names hide">

    <form>
      <label for="Player-1">Player 1:</label><br>
      <input class="player-one" type="text" id="Player-1" name="Player-1"><br>
      <label for="Player-2">Player 2:</label><br>
      <input class="player-two" type="text" id="Player-2" name="Player-2"><br>
    </form>

    <button class="modal-submit-names-button">Play</button>

  </div>

  <!-- Game layout -->
  <section class="game-section hide">

    <h3>Some content</h3>

    <div class="player-score-section"></div>

    <div class="game-container">

      <div data-cell-index="0" class="cell"></div>
      <div data-cell-index="1" class="cell"></div>
      <div data-cell-index="2" class="cell"></div>
      <div data-cell-index="3" class="cell"></div>
      <div data-cell-index="4" class="cell"></div>
      <div data-cell-index="5" class="cell"></div>
      <div data-cell-index="6" class="cell"></div>
      <div data-cell-index="7" class="cell"></div>
      <div data-cell-index="8" class="cell"></div>

    </div>

    <button class="play-again">Play again</button>
    <button class="reset-button">Reset</button>

  </section>

  <script src="app.js"></script>
</body>
</html>
