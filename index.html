<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: aqua;">
  <h1>Tic Tac Toe</h1>

  <p class="player-message-block"></p>
  <div class="start-modal">
    
    <h2>Select player mode</h2>

    <div class="start-modal-inner">

      <div class="start-modal-item one-player">
        <span>
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-laptop" aria-hidden="true"></i>
        </span>
        <p>One player</p>
      </div>

      <div class="start-modal-item two-player">
        <span>
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-user" aria-hidden="true"></i>
        </span>
        <p>Two player</p>
      </div>

    </div>

    <button class="start-modal-button">Next</button>

  </div>

  <div class="modal-submit-names">
    <form>
      <label for="Player-1">Player 1:</label><br>
      <input type="text" id="Player-1" name="Player-1"><br>
      <label for="Player-2">Player 2:</label><br>
      <input type="text" id="Player-2" name="Player-2"><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
